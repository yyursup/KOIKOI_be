<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .email-container {
      width: 100%;
      background-color: #ffffff;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #dddddd;
    }

    .header {
      text-align: center;
      padding: 20px 0;
      background-color: #112d4e;
      color: #ffffff;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff4b4b; /* Red background */
      color: white; /* White text */
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px; /* Rounded corners */
      margin: 20px 0;
    }

    .button:hover {
      background-color: #e04343; /* Darker red on hover */
    }

    .footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888888;
    }

    .footer a {
      color: #3f72af;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="header">
    <h1>Access Your Link</h1>
  </div>

  <div class="content">
    <p>Dear [[${name}]],</p>
    <p>You are register successfully:</p>
    <p>Please use the following link to access your resource:</p>
    <a href="http://koifish.store/" class="button">Access KoiFish Store</a>
    <p>If you did not request this, please contact us immediately.</p>
  </div>

  <div class="footer">
    <p>Thank you for choosing [Your Company Name].</p>
    <p><a href="http://koifish.store">Contact Support</a></p>
  </div>
</div>
</body>
</html>
